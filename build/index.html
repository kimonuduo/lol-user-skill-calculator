<script>
$("input").keypress(function(e) {
  if (e.keyCode == 13) {
    $(this).closest("form").submit();
  }
});

function testJS() {
    var b = document.getElementById('name').value,
        url = './result.html?name=' + encodeURIComponent(b);

    document.location.href = url;
}
</script>
<style>

    border-radius: 4px;
    box-sizing: border-box;
}
#print{
